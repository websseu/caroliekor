            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.83728 0.885375C9.62032 0.668417 9.26857 0.668417 9.05161 0.885375L5 4.93698L0.948392 0.885374C0.731435 0.668416 0.379676 0.668416 0.162719 0.885374C-0.0542402 1.10233 -0.0542403 1.45409 0.162719 1.67105L4.60716 6.11549C4.82412 6.33245 5.17588 6.33245 5.39284 6.11549L9.83728 1.67105C10.0542 1.45409 10.0542 1.10233 9.83728 0.885375Z"

            <svg
              class="folder"
              width="12"
              height="10"
              viewBox="0 0 12 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Folder Icon</title>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1 0H7V1H1V0ZM1 6V1H0V9H1V10H11V9H12V3H11V2H8V1H7V2H8V3H11V4H3V5H2V6H1ZM1 7V9H11V5H3V6H2V7H1Z"
                fill="currentColor"
              ></path>
            </svg>
            <span class="tit">Topic</span>

          <div class="directory">
            <ul>
              <li>
                <button>
                  <svg
                    class="check"
                    width="10"
                    height="9"
                    viewBox="0 0 10 9"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="Filter_checkboxIcon__qeiLW Filter_checkboxActive__Ha1WG"
                  >
                    <title>Checkbox icon</title>
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1 1L-3.49691e-07 1L-4.37113e-08 8L1 8L1 9L9 9L9 8L10 8L10 1L9 1L9 -3.93402e-07L1 -4.37114e-08L1 1ZM1 1L9 1L9 8L1 8L1 1ZM7 2L8 2L8 3L7 3L7 2ZM6 4L6 3L7 3L7 4L6 4ZM5 5L5 4L6 4L6 5L5 5ZM4 6L4 5L5 5L5 6L4 6ZM3 6L4 6L4 7L3 7L3 6ZM3 6L2 6L2 5L3 5L3 6Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                  <span>Milk</span>
                </button>
              </li>
              <li>
                <button>
                  <svg
                    class="check"
                    width="10"
                    height="9"
                    viewBox="0 0 10 9"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="Filter_checkboxIcon__qeiLW"
                  >
                    <title>Checkbox icon</title>
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1 1L-3.49691e-07 1L-4.37113e-08 8L1 8L1 9L9 9L9 8L10 8L10 1L9 1L9 -3.93402e-07L1 -4.37114e-08L1 1ZM1 1L9 1L9 8L1 8L1 1Z"

              </li>
            </ul>
          </div>
        </div>
        <div class="view">
          <div class="top">
            <span>[ VIEW. 12 ]</span>
          </div>
          <div class="mid" >
            <img id="coffee-image" src="https://websseu.github.io/jsonkor/carolies/carolie_img/coffee_001_01.jpg" alt="커피 이미지" />
          </div>
          <div></div>
        </div>
      </aside>

      <section id="contents">
        <div>
          <h2 class="line">
            <span>KCAL</span>
            <span>NAME</span>
          </h2>
          <ul id="coffee-list">

          </ul>
        </div>
      </section>
    </main>


    <script>
      const jsonUrl = "https://websseu.github.io/jsonkor/carolies/carolie_coffee.json"; 
      const baseImageUrl = "https://websseu.github.io/jsonkor/carolies/carolie_img/";
      const coffeeImage = document.getElementById("coffee-image");

      fetch(jsonUrl)
        .then((response) => response.json()) 
        .then((data) => {
          const coffeeList = document.getElementById("coffee-list");

          data.forEach((coffee) => {
            const listItem = document.createElement("li");
            listItem.classList.add("list");
            listItem.innerHTML = `
              <span class="calories">${coffee.calories} kcal</span>
              <span class="productName">${coffee.productName}</span>
            `;

            // 마우스 오버 이벤트: 이미지 파일명만 변경
            listItem.addEventListener("mouseover", () => {
              const newImageUrl = baseImageUrl + coffee.image + ".jpg";  // JSON에 있는 imageName 사용
              console.log(newImageUrl)
              coffeeImage.src = newImageUrl;
            });

            coffeeList.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("JSON 파일을 가져오지 못했습니다. : ", error);
        });
    </script>
